<div class="main-content">
    
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
    
                    <tr *ngFor="let temp of cartItems">
                        <td>
                            <img src="{{temp.imgUrl}}" class="img-responsive" width="150px"/>
                        </td>
    
                        <td>
                            <p>{{temp.name}}</p>
                            <p>{{temp.unitPrice | currency:"USD"}}</p>
                        </td>
    
                        <td>
                            <div class="items">
                                <label>Quantity: </label> 
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button class="btn btn-primary btn-sm"
                                                (click)="incrementQuantity(temp)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <div class="col">
                                        <p>{{temp.quantity}}</p>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-primary btn-sm"
                                            (click)="decrementQuantity(temp)">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>


                                <div class="col-8">
                                    <button class="btn btn-primary btn-sm mt-2"
                                            (click)="remove(temp)"
                                    >Remove</button>
                                </div>
                            </div>

                            
                            <p class="mt-2">
                                Subtotal :{{temp.quantity * temp.unitPrice | currency:"USD"}}
                            </p>
                        </td>
                    </tr>
    
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Quantity:{{totalQuantity}}</p>
                            <p>Total Price : {{totalPrice | currency:"USD"}}</p>
                            <div class="col-8">
                                <a routerLink="/checkout" class="btn btn-primary">checkout</a>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>

            <div *ngIf="cartItems.length == 0" class="alert alert-warning cold-md-12" role="alert">
                Your Shopping cart is empty
            </div>
           
        </div>
    </div>
</div>
