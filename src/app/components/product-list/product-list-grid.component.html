<div class="main-content">
    <h1>Category: {{currentCategoryName}}</h1>
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div class="row">

                <!-- Loop over the products -->

                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imgUrl}}" class="img-responsive"/>
                        </a>
                        
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:"USD"}}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm"> Add to Cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning cold-md-12" role="alert">
                    No products found
                </div>

            </div>

            <!-- begin footer -->

                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-9" style="padding-left: 30%;">
                                        <ngb-pagination [(page)]="pageNumber"
                                                        [pageSize]="pageSize"
                                                        [collectionSize]="totalElements"
                                                        [maxSize] = "5"
                                                        [boundaryLinks]="true"
                                                        (pageChange)="listProducts()">

                                        </ngb-pagination>

                                    </div>
                                  
                              
                                </div>
                                

                            </div>
                        </div>
                    </div>
                </div>

            <!-- end footer -->

            <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>

                <select #pageSizeSelector 
                    (change)="updatePageSize(pageSizeSelector.value)">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="5">5</option>
                </select>
            </div>

        </div>
    </div>

</div>
